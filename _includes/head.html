<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="theme-color" content="#23e8f2">

  <meta name="keywords" content="{% if page.categories %}{{ page.categories }}{% else %}""{% endif %}">

  <!-- For Facebook -->
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}"/>
  <meta property="og:type" content="website"/>
  <meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url | escape }}{% else %}https://tinderpowers.com/assets/logo.png{% endif %}"/>
  <meta property="og:url" content="{% if page.url %}{{ page.url | absolute_url }}{% else %}https://tinderpowers.com{% endif %}"/>
  <meta property="fb:app_id" content="1853764804894431" />
  <meta property="og:site_name" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}"/>
  <meta property="og:description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}"/>

  <!-- for Twitter -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta name="twitter:description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}" />
  <meta name="twitter:image" content="{% if page.image %}{{ page.image | absolute_url | escape }}{% else %}https://tinderpowers.com/assets/logo.png{% endif %}" />

  <!-- For Google+ -->
  <meta itemprop="name" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta itemprop="image" content="{% if page.image %}{{ page.image | absolute_url | escape }}{% else %}https://tinderpowers.com/assets/logo.png{% endif %}">

  <title>â–· {% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}">

  <link rel="shortcut icon" href="favicon.png" />
  <link rel="apple-touch-icon" href="favicon.png"/>
  <link rel="icon" href="favicon.png">


  <link rel="canonical" href="{{ site.url }}{{site.baseurl}}{{ page.url }}">
  <link rel="alternate" href="{{ page.url | absolute_url }}" hreflang="es"/>
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">


  {% if jekyll.environment == 'production' and site.analytics %}
    {% include analytics.html %}
  {% endif %}
</head>
